box:
  id: sakuna63/wercker-container-android
  username: $USERNAME
  password: $PASSWORD
  tag: android-24
build:
  steps:
    - script:
      name: run gradle assembleDebug
      code: |
        ./gradlew --project-cache-dir=$WERCKER_CACHE_DIR assemble testDebugUnitTest -PdisablePreDex
# http://devcenter.wercker.com/docs/notifications/slack.html
after-steps:
  - slack-notifier:
      url: $SLACK_URL
      channel: general
      username: werckerbot
#      notify_on: "failed"
